<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                <form>
                    <div class="form-group">
                        <select class="form-control" id="addCategory">
                            <option value="0">select category</option>
                            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </form>
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{unit_price}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

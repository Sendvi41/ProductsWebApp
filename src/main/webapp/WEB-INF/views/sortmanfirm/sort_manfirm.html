<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>manufacturing_firms</title>
    <link rel="stylesheet" th:href="@{/resources/css/mainmenu.css}">
</head>
<body>
<div th:replace="menu/menu :: navbar">
</div>>
<div id="wrapper"><span>
<div align="center">
    <h1>Manufacturing firms</h1>
    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>manufacturing firm</th>
            <th>sum amount products</th>
            <th>category</th>
            <th>amount</th>
            <th>percentge of total</th>

        </tr></thead>
        <tbody>
        <tr th:each="manf: ${manfirm}">
            <td th:text="${manf.manFirm}"></td>

            <td th:text="${manf.sumamount}"></td>

            <td th:text="${manf.categories}"></td>

            <td th:text="${manf.amountcategor}"></td>

            <td th:text="${manf.percent}"></td>

        </tr>
        </tbody>
    </table>
</div>
    </span></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>categories-list</title>
    <link rel="stylesheet" th:href="@{/resources/css/mainmenu.css}">
</head>
<body>
<div th:replace="menu/menu :: navbar">
</div>>
<div id="wrapper"><span>
<div align="center">
    <h1>Categories List</h1>
    <a href="/addcategory">Add category</a>
    <br>
    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}"></td>

            <td th:text="${category.name}"></td>

                        <td>
                            <a th:href="@{/editcategory/{id} (id=${category.id}) }">Update</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/deletecategory/{id} (id=${category.id}) }">Delete</a>
                        </td>

        </tr>
        </tbody>
    </table>
</div>
</span></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>categories-list</title>

        <tbody>
        <tr th:each="category: ${categories}">

        </tr>
        </tbody>
    </table>
</div>
</span></div>
</body>
</html>

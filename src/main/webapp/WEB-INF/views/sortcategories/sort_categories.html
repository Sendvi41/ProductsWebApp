<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>categories</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#menu").load("resources/menu/menu.html");
        });
    </script>
    <link rel="stylesheet" href="/resources/css/diagram.css">
</head>
<body>
<div id="menu">
</div>
<div id="wrapper"><span>
<div align="center">
    <h1>Categories</h1>

    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>name category</th>
            <th>number of names </th>
            <th>amount of products</th>
            <th>average price</th>
            <th>minimum price</th>
            <th>maximum price</th>

        </tr></thead>
        <tbody>
        <tr th:each="category: ${categories}">

            <td th:text="${category.category}"></td>

            <td th:text="${category.numberNames}"></td>

            <td th:text="${category.sumproduct}"></td>

            <td th:text="${category.avgprice}"></td>

            <td th:text="${category.minprice}"></td>

            <td th:text="${category.maxprice}"></td>

        </tr>
        </tbody>
    </table>
</div>


    <div class="wrapper">
  <h1 align="center">Distribution of products by categories</h1>
  <div class="pie-charts">
    <div class="pieID--micro-skills pie-chart--wrapper">
      <div class="pie-chart">
        <div class="pie-chart__pie"></div>
        <ul class="pie-chart__legend">
          <li th:each="category: ${categories}"><em th:text="${category.category}"></em><span th:text="${category.sumproduct}"></span></li>
        </ul>
      </div>
    </div>
        </div>
         </div>



    </span></div>



<script src="/resources/js/diagram.js">
</script>
</body>
</html>

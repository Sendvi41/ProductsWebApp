<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>firms-list</title>
    <link rel="stylesheet" th:href="@{/resources/css/mainmenu.css}">
    <link rel="stylesheet" th:href="@{/resources/css/buttonstyle.css}">
    <link rel="stylesheet" th:href="@{/resources/css/updatedeletestyle.css}">
</head>
<body>
<div th:replace="menu/menu :: navbar">
</div>>
<div id="wrapper"><span>
<div align="center">
    <h1>Manufacturing firms List</h1>
    <a class="button28" href="/addmanfirm">Add manufacturing firm</a>
    <br>
    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manfirm: ${manfirms}">
            <td th:text="${manfirm.id}"></td>

            <td th:text="${manfirm.name}"></td>

                        <td>
                             <div class="container">
                            <a  class="link" th:href="@{/editmanfirm/{id} (id=${manfirm.id}) }">Update</a>
                            &nbsp;&nbsp;&nbsp;
                            <a class="link" th:href="@{/deletemanfirm/{id} (id=${manfirm.id}) }">Delete</a>
                                  </div>
                        </td>

        </tr>
        </tbody>
    </table>
</div>
</span></div>
</body>
</html>
